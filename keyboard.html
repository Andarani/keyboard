<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

    <title>Keyboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" link href="keyboard.css">
</head>

<body>
    <table>
        <tr>
            <td colspan="2">Esc</td>
            <td>F1</td>
            <td>F2</td>
            <td>F3</td>
            <td>F4</td>
            <td>F5</td>
            <td>F6</td>
            <td>F7</td>
            <td>F8</td>
            <td>F9</td>
            <td>F10</td>
            <td>F11</td>
            <td>F12</td>
            <td>Home</td>
            <td>End</td>
            <td>Insert</td>
            <td colspan="2 ">Delete</td>
            <td><i class="fas fa-calculator "></i></td>
            <td><i class="fas fa-lock "></i></td>
            <td><i class="fas fa-globe "></i></td>
            <td><i class="fas fa-folder "></i></td>
        </tr>
        <tr>
            <td colspan="2 ">~</td>
            <td>1 </td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>0</td>
            <td>-</td>
            <td>=</td>
            <td colspan="4 ">Backspace</td>
            <td></td>
            <td>Num</td>
            <td>/</td>
            <td>*</td>
            <td>-</td>
        </tr>
        <tr>
            <td colspan="4 ">Tab</td>
            <td>Q</td>
            <td>W</td>
            <td>E</td>
            <td>R</td>
            <td>T</td>
            <td>Y</td>
            <td>U</td>
            <td>I</td>
            <td>O</td>
            <td>P</td>
            <td>[</td>
            <td>]</td>
            <td>\</td>
            <td></td>
            <td></td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="2 ">+</td>
        </tr>
        <tr>
            <td colspan="4 ">CapsLock</td>
            <td>A</td>
            <td>S</td>
            <td>D</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
            <td>;</td>
            <td>'</td>
            <td colspan="4 ">Enter</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="5 ">Shift</td>
            <td>Z</td>
            <td>X</td>
            <td>C</td>
            <td>V</td>
            <td>B</td>
            <td>N</td>
            <td>M</td>
            <td>,</td>
            <td>.</td>
            <td>/</td>
            <td colspan="4 ">Shift</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2 ">Enter</td>
        </tr>
        <tr>
            <td>Fn</td>
            <td>Ctrl</td>
            <td><i class="fab fa-windows "></i></td>
            <td colspan="2 ">alt</td>
            <td colspan="7 "></td>
            <td>alt</td>
            <td>PrtSc</td>
            <td>Ctrl</td>
            <td>PgUp<i class="fas fa-arrow-left"></i></td>
            <td><i class="fas fa-arrow-up"></i><i class="fas fa-arrow-down"></i></td>
            <td>PgDn<i class="fas fa-arrow-right"></i></td>
            <td colspan="3 ">0</td>
            <td>.</td>
        </tr>
    </table>
</body>

</html>
